<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>descrição de cargo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="get"></form>
    <div>
        <div id="cabecalio">
            <h2>Descrição de Cargo</h2>
        </div>
        <div id="formulario">        
            <label for="funcao">Função: </label>
            <select class="selecao" name="funcao">
                <option value="GerenteDeRecursosHumanos">Gerente De Recursos Humanos</option>
                <option value="AnalistaDeRecursosHumanos">Analista De Recursos Humanos</option>
                <option value="AssistenteDeDepartamentoPessoal">Assistente De Departamento Pessoal</option>
                <option value="SegurancaDoTrabalho">Seguranca Do Trabalho</option>
                <option value="GerenteDeMarketing">Gerente De Marketing</option>
                <option value="EstagiarioMarketig">Estagiario Marketig</option>
                <option value="AssistenteDeMarketing">Assistente De Marketing</option>
                <option value="GerenteDeVendas">Gerente De Vendas</option>
                <option value="Vendedor">Vendedor</option>
                <option value="Caixa">Caixa</option>
                <option value="GerenteFinanceiro">Gerente Financeiro</option>
                <option value="AnalienstaFinanceiro">Analista Financeiro</option>
                <option value="AprendisDeAdiministracao">Aprendis De Adiministracao</option>
                <option value="GerenteDeContabilidade">Gerente De Contabilidade</option>
                <option value="AuxiliarDeContabilidade">Auxiliar De Contabilidade</option>
                <option value="GerenteDeSuprimentos">Gerente De Suprimentos</option>
                <option value="AuxiliarDeCompras">Auxiliar De Compras</option>
            </select>

            <label for="setor">Setor: </label>
            <input class="textos" type="text" name="setor">

            <br><br>

            <label for="ReporteSuperior">Reporte Superior: </label>
            <input class="textos" type="text" name="ReporteSuperior">

            <label for="Subordinados">Subordinados</label>
            <input class="textos" type="text" name="Subordinados">

            <br><br>

            <label for="LocalDeTrabalho">Local de trabalho: </label>
            <input class="textos" type="text" name="LocalDeTrabalho">

            <label for="RegimeDeContratacao">Regime de contratação: </label>
            <select class="selecao" name="RegimeDeContratacao">
                <option value="CLT">CLT</option>
                <option value="Autonomo">Autonômo</option>
                <option value="MEI">MEI</option>
                <option value="Estagio">Estágio</option>
                <option value="Teletrabalho">Teletrabalho</option>
                <option value="Outro">Outro</option>
            </select>

            <br><br>

            <label for="JornadaDeTrabalhoSemanal">Jornada de trabalho semanal: </label>
            <select class="selecao" name="JornadaDeTrabalhoSemanal">
                <option value="20">20 horas</option>
                <option value="30">30 horas</option>
                <option value="40">40 horas</option>
                <option value="44">44 horas</option>
            </select>

            <label for="HorarioDeTrabalho">Horario de trabalho: </label>
            <input class="textos" type="text" name="HorarioDeTrabalho">

            <br><br>

            <label for="Escolaridade">Escolaridade: </label>
            <input class="textos" type="text" name="Escolaridade">

            <label for="Curso">Curso(s): </label>
            <input class="textos" type="text" name="Curso">

            <br><br>

            <label for="TempoDeFormacao">Tempo de formação: </label>
            <input class="textos" type="text" name="TempoDeFormacao">

            <br><br>

            <label for="Especializacao">Especialização: </label>
            <input class="textos" type="text" name="Especializacao">

            <br><br>

            <label for="TempoDeExperiencia">Tempo de experiência: </label>
            <input class="textos" type="text" name="TempoDeExperiencia">

            <br><br>

            <label for="DescricaoSemariaDasAtividades">Descrição das Atividades: </label>
            <textarea class="textos" name="DescricaoSemariaDasAtividades" cols="30" rows="10"></textarea>

            <br><br>

            <label for="DescricaoDasCompetenciasTecnicas">Competências técnicas: </label>
            <textarea class="textos" name="DescricaoDasCompetenciasTecnicas" cols="30" rows="10"></textarea>


            <br><br>
            
             <input id="botoes" type="reset" value="Apagar"></input>
              <a href="../CaixasdeSelecao/caixas.html"><button id="botoes">Próximo</button></a>
        </div>
    </div>  
    <footer>&copy;Fic-Ticios Company</footer>  
</body>
</html>
