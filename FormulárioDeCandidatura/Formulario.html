<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro do candidato</title>
</head>
<body>
      <header>
         <h2>Preencha seus dados no campo abaixo</h2>
      </header>
    
    <div class="container">
      <div id="formulario">
          <form method="get">
              <label for="nome">Nome:</label>
              <input class="textos" name="nome" type="text">
              <br> <br>

              <label for="idade">Idade:</label>
              <input class="numeros" type="number" min="0" max="99">
              <br><br>

              <label for="CPF">CPF:</label>
              <input class="textos" type="text" placeholder="000.000.000-00">
              <br><br>

              <label for="sexo">Sexo:</label>
              <select class="selecao" name="sexo" id="sexo">
              <option value="Feminino">Masculino</option>
              <option value="Feminino">Feminino</option>
              <option value="Indiferente">Indiferente</option>
              </select>
              <br><br>

              <label for="estado civil">Estado Civil:</label>
              <select class="selecao" name="estado civil" id="etsado">
              <option value="Solteiro">Solteiro</option>
              <option value="Casado">Casado</option>
              <option value="Viuvo">Viuvo</option>
              <option value="Indiferente">Indiferente</option>
              </select>
              <br><br>

              <label for="Etnia">Etnia:</label>
              <input name="Etnia" type="radio">
              <label for="Etnia">Branco</label>
              <input name="Etnia" type="radio">
              <label for="Etnia">Negro</label>
              <input name="Etnia" type="radio">
              <label for="Etnia">Asiático</label>
              <input name="Etnia" type="radio">
              <label for="Etnia">Indígena</label>
              <input name="Etnia" type="radio">
              <label for="Etnia">Pardo</label>
              
              <br><br>

              <label for="Email">Email:</label>
              <input class="textos" name="Email" type="email">
              <br><br>

              <label for="Endereço">Endereço:</label>
              <input class="textos" name="Endereço" type="text">
              <br> <br>

              <label for="dependentes">Dependentes:</label>
              <input class="numeros" name="Dependentes" type="number" min="0" max="99">
              <br><br>

              <label for="Foto">Foto do candidato(a)</label>
              <br>  <br>
              <input class="foto" name="Foto" type="file">
              <br><br>
              
              <input id="botoes" type="reset" value="Apagar"></input>
              <a href="../Descricao de cargo/descrição de cargo.html"><button id="botoes">Enviar candidatura</button></a>

              
            
      </form>
     
    </div>
  </div>   
  <footer>
    &copy; Fic-Ticios Company
  </footer>
</body>
</html>
